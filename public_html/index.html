<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Modern, popular font */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Subtle gradient */
            color: #333; /* Dark text for contrast */
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Responsive adjustments (optional) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hello, Clan Fancy!</h1> 
</body>
</html>
